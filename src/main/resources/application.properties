# Server
server.port=80

# DB
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/damoim?serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=test
spring.datasource.password=1111

# JPA
spring.jpa.database=mysql
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
logging.level.org.hibernate.type.descriptor.sql=trace

# i18n
spring.messages.basename=i18n/exception
spring.messages.encoding=UTF-8

# JWT
jwt.secretKey=thisisdummydatathisisdummydatathisisdummydatathisisdummydata
jwt.accessTokenExpireTime=1800000
jwt.refreshTokenExpireTime=86400000

# Flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0
spring.flyway.locations=classpath:/db/migration